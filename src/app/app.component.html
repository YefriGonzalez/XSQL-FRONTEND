<mat-sidenav-container class="sidenav-container" autosize="">
  <mat-sidenav #sidenav opened="true" mode="side">
    <mat-nav-list>
      <mat-list-item style="text-align: center; padding-top: 2em; height: 70px">
        <mat-icon class="icon-user">account_circle</mat-icon>
        <h4  style="padding-bottom: 40px">
          XSQL-IDE
        </h4>
      </mat-list-item>

      <mat-divider></mat-divider>
      <div >
        <mat-accordion >
          <mat-expansion-panel expanded>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon [style.fontSize.px]="25" class="routeIcon menu-icon">tab</mat-icon>
                <span [style.fontSize.px]="14"><strong>Bases de datos</strong></span>
              </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-list-item  matTooltipPosition="right">
              <a class="menu_item" style="text-decoration: none" routerLink="projectHome">
                <mat-icon [style.fontSize.px]="25" class="routeIcon menu-icon">table_chart</mat-icon>
                <span [style.fontSize.px]="14">Dashboard </span>
              </a>
            </mat-list-item>

            <mat-list-item  matTooltipPosition="right"
             >
              <a class="menu_item" style="text-decoration: none" routerLink="projectHome/assignPersonal">
                <mat-icon [style.fontSize.px]="25" class="routeIcon menu-icon">people_outline</mat-icon>
                <span [style.fontSize.px]="14">Carga de personal</span>
              </a>
            </mat-list-item>

            <mat-list-item  matTooltipPosition="right"
            >
              <a class="menu_item" style="text-decoration: none" routerLink="projectHome/assignUpmChief">
                <mat-icon [style.fontSize.px]="25" class="routeIcon menu-icon">work</mat-icon>
                <span [style.fontSize.px]="14">Asignacion de UPM</span>
              </a>
            </mat-list-item>

            <mat-list-item  matTooltipPosition="right"
              >
              <a class="menu_item" style="text-decoration: none" routerLink="projectHome/cartografo">
                <mat-icon [style.fontSize.px]="25" class="routeIcon menu-icon">people_outline</mat-icon>
                <span [style.fontSize.px]="14">Cartografo</span>
              </a>
            </mat-list-item>

            <mat-list-item  matTooltipPosition="right"
              *ngxPermissionsOnly="['ver-equipo-campo']">
              <a class="menu_item" style="text-decoration: none" routerLink="projectHome/equipo-campo">
                <mat-icon [style.fontSize.px]="25" class="routeIcon menu-icon">my_location</mat-icon>
                <span [style.fontSize.px]="14">Equipo de Campo</span>
              </a>
            </mat-list-item>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content style="background-color: white">

    <mat-toolbar class="header_toolbar" color="primary" style="z-index: 99" >
      <div class="header_title">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Portal Cartografia</span>
      </div>
      <div class="options_header">
        <div class="notification">
          <button  mat-icon-button   matBadgeColor="warn" >
            <mat-icon [style.fontSize.px]="22" >notifications</mat-icon>
          </button>
        </div>
       
       
       
        <button mat-button >
          <span></span>
          <mat-icon>arrow_drop_down</mat-icon>
          <mat-icon>account_circle</mat-icon>
        </button>

       
      </div>
    </mat-toolbar>
    <div style="width: 100%; height: auto">
      <mat-tab-group>
        <mat-tab label="First"> Content 1 </mat-tab>
        <mat-tab label="Second"> Content 2 </mat-tab>
        <mat-tab label="Third"> Content 3 </mat-tab>
      </mat-tab-group>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
